<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div style="display: inline-block;">
            <div class="">
             <h2>{{ pokemon.name }}</h2>   
                <p><strong>Number: </strong>{{ pokemon.number }}</p>
            </div>
            <img src="{{ pokemon.img }}" alt="{{ pokemon.name }}" class="img-responsive card"> 
            <p style="padding-top: 1rem"><strong>{{ pokemon.type }} Pokemon</strong>, #{{pokemon.category}}</p>
        </div>
    </div>
    <div class="panel-body">
        <p style="font-size: 2rem;"><strong>weakness: </strong>{{ pokemon.weakness }}<br>
        <strong>Color: </strong>{{ pokemon.color }}<br>
        <strong>Evolution: </strong>{{ pokemon.evolution }}</p>
    </div>
    <div class="text-right">
        <button class="btn" style="margin: .5rem; color:white" routerLink="edit">Edit</button>
        <button class="btn btn-danger" style="margin: .5rem" (click)="onDelete()">Delete</button>
    </div>
</div>
