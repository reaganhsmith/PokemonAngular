<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <img src="{{ pokemon.img}}" alt="{{ pokemon.name }}" class="pull-left img-responsive" style="max-width:8rem"> 
        <div class="row">
            <div class="col-xs-12 center-block">
                <h2>{{ pokemon.name }}</h2>
                <div class="panel-body">
                    <button class="btn pull-right" style="margin: .5rem; color:#fff82d;" routerLink="edit" >Edit</button>
                    <!-- <button class="pull-right btn btn-danger" style="margin: .5rem" (click)="onDelete()">Delete</button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
    <p><strong>Email: </strong>{{pokemon.weakness}}</p>
    <p><strong>Phone: </strong>{{pokemon.evolution}}</p>
</div>
</div>
