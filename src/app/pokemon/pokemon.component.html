<div class="row">
  <app-pokemon-list class="col-md-5 col-md-offset-1"
  (pokemonWasSelected)="selectedPokemon = $event"></app-pokemon-list>
  <app-pokemon-details class="col-md-4 col-md-offset-1" 
  *ngIf="selectedPokemon; else infoText"
  [pokemon]="selectedPokemon"></app-pokemon-details>
  <ng-template #infoText>
      <p>Please select a pokemon</p>
  </ng-template>
</div>
