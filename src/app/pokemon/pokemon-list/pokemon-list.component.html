<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <button class="btn pull-right add">ADD</button>
    <h4>Pokemon</h4>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-pokemon-item 
      *ngFor="let pokemonEl of pokemon" 
      [pokemon]="pokemonEl"
      (pokemonSelected)="onPokemonSelected(pokemonEl)"></app-pokemon-item>
    </div>
  </div>
