<div class="panel panel-default">
  <div class="panel-body">
    <form id="pokemon-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="id">Number:</label>
          <input type="text" id="id" class="form-control required" size="120" max="120" name="id"
            [ngModel]="pokemon.id" required #id="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control required" size="120" max="120" name="name"
            [ngModel]="pokemon.name" required #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="type">Type:</label>
          <input type="text" id="type" class="form-control required" size="120" max="255" name="type"
            [ngModel]="pokemon.type" required #type="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="weakness">Weakness:</label>
          <input type="text" id="weakness" class="form-control invalid" size="150" max="255" name="weakness"
            [ngModel]="pokemon.weakness" required #weakness="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="color">Color:</label>
          <input type="text" id="color" class="form-control" size="150" max="255" name="color"
            [ngModel]="pokemon.color" #color="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="evolution">Evolution:</label>
          <input type="text" id="evolution" class="form-control" size="150" max="255" name="evolution"
            [ngModel]="pokemon.evolution" #evolution="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" class="form-control" size="150" max="255" name="category"
            [ngModel]="pokemon.category" #category="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="img">Image URL:</label>
          <input type="text" id="img" class="form-control" size="150" max="255" name="img" [ngModel]="pokemon.img"
            #img="ngModel">
        </div>
      </div>

      <div class="alert alert-danger"
        *ngIf="id.invalid || name.invalid || type.invalid || weakness.invalid || color.invalid || evolution.invalid || img.invalid">
        All Fields are required
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
